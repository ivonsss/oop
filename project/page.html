        function checkform(form)
        {
            if(form.username.value == ""){
            alert("Error: Username can not be blank!");
            form.username.focus();
            return false;
        }
        re = /^\w+$/;
        if(!re.test(form.username.value)){

            form.username.focus();
            return false;
        }
        if(form.password_1.value != "" & form.password_2.value == form.password_2.value){

            }
        }
        if(form.password_1.value == form.username.value){
            alert("Error: Password must be different from Username!");
            form.password_1.focus();
            return false;
        }
        re = /[0-9]/;
        if(!re.test(form.password_1.value)){
            alert("Error: Password must contain at least one number (0-9)!");
            form.password_1.focus();
            return false;
        }
        re =/[a-z]/;
        if(!re.test(form.password_1.value)){
        alert("Error: Password must contain at least one lowercase letter (a-z)!");
        form.password_1.focus();
        return false;   
        }
        re =/[A-Z]/;
        if(!re.test(form.password_1.value)){
        alert("Error: Password must contain at least one lowercase letter (A-Z)!");
        form.password_1.focus();
        return false;   
        }
        }
        else{
            alert("Error: Please check that you've entered and confirm your password!");
            form.password_1.focus();
            return false;
        }
        alert("You entered a valid password: " + form.password_1.value);
        return true;
        }
